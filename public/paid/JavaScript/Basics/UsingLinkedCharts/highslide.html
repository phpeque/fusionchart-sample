<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        <title> FusionCharts v3.2 - LinkedCharts</title>

        
        
        <link href="../../../assets/ui/css/style.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="../../../../Charts/FusionCharts.js"></script>

        <script type="text/javascript" src="../../../assets/highslide-4.1.9/highslide/highslide-full.packed.js"></script>
        <link rel="stylesheet" type="text/css" href="../../../assets/highslide-4.1.9/highslide/highslide.css" />

        <script type="text/javascript" src="../../../assets/jquery.ui/jquery.min.js"></script>

        <!--[if IE 6]>
        <script src="../../../assets/ui/images/DD_belatedPNG.js"></script>
        <script>
          /* select the element name, css selector, background etc */
          DD_belatedPNG.fix('img');

          /* string argument can be any CSS selector */
        </script>
        <![endif]-->
        <style type="text/css">
            h2.headline {
                font: normal 110%/137.5% "Trebuchet MS", Arial, Helvetica, sans-serif;
                padding: 0;
                margin: 25px 0 25px 0;
                color: #7d7c8b;
                text-align: center;
            }
            p.small {
                font: normal 68.75%/150% Verdana, Geneva, sans-serif;
                color: #919191;
                padding: 0;
                margin: 0 auto;
                width: 664px;
                text-align: center;
            }
        </style>
        <script type="text/javascript"><!--

            $(document).ready( function() {
                //Set Highslide graphics dir path
                hs.graphicsDir = '../../../assets/highslide-4.1.9/highslide/graphics/';
                hs.outlineType = 'rounded-white'; 
            });

            // --></script>

        
    </head>
    <body>
        <!-- wrapper -->
        <div id="wrapper">
            <!-- header -->
            <div id="header"> 
                <div class="logo">
                    <a class="imagelink"  href="index.html">
                        <img src="../../../assets/ui/images/fusionchartsv3.2-logo.png" width="131" height="75" alt="FusionCharts v3.2 logo" />
                    </a>
                </div>
				<h1 class="brand-name">FusionCharts</h1>
                <h1 class="logo-text">LinkedCharts using Highslide</h1>
                
            </div>
            <!-- content area -->
            <div class="content-area">
                <div id="content-area-inner-main">
                    <h2 class="headline">LinkedCharts using Highslide</h2>


                    <div class="clear"></div>
                    <div class="gen-chart-render">

                        <div id="chartContainer">Parent Chart will load here</div>

                        <div class="highslide-html-content" id="highslide-html" style="height: 320px; width: 500px">
                            <div class="highslide-header">
                                <ul>
                                    <li class="highslide-move">
                                        <a href="#" onclick="return false">Move</a>
                                    </li>
                                    <li class="highslide-close">
                                        <a href="#" onclick="return hs.close(this)">Close</a>
                                    </li>
                                </ul>
                            </div>

                            <div class="highslide-body" style="height: 100%; width: 100%">
                                <div id="linkedchart-container"  style="height: 100%; width: 100%"> LinkedChart will load here </div>
                            </div>

                            <div class="highslide-footer">
                                <div>
                                    <span class="highslide-resize" title="Resize">
                                        <span></span>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <script type="text/javascript"><!--
                            var myChart = new FusionCharts( "../../../../Charts/Column2D.swf", "myChartId", "400", "300", "0", "0" );
                            myChart.setXMLUrl("summary-data.xml");
                            myChart.render("chartContainer");

                            FusionCharts("myChartId").configureLink ({
                                width : '100%',
                                height: '100%',
                                id: 'linked-chart',
                                renderAt : "linkedchart-container",
                                overlayButton: { show : false }
                            });


                            FusionCharts("myChartId").addEventListener('BeforeLinkedItemOpen', function() {
                                hs.htmlExpand(null, {  contentId : 'highslide-html' } );
                            });

                            hs.Expander.prototype.onAfterClose = function() {
                                $('#linkedchart-container').remove();
                                return false;
                            };
                            //--></script>
                    </div>
                    <p>&nbsp;</p>

                    <div class="clear"></div>

                    <p>&nbsp;</p>
                    <p class="small">&nbsp;</p>
                    <p>&nbsp;</p>
                    <div class="underline-dull"></div>
                </div>

                
            </div>

            <!-- footer -->
            <div id="footer">
                <ul>
                    <li><a href="../../index.html"><span>&laquo; Back to list of examples</span></a></li>
                    <li class="pipe">|</li>
                    <li><a href="../../../NoChart.html"><span>Unable to see the chart above?</span></a></li>
                </ul>
            </div>
        </div>
     
    </body>
    
</html>
